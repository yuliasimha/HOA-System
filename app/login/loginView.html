<div id="homeDivId">
    <div class="form-group text-center p" id="logInFormId">
        <h2>
            <i class="fas fa-home"></i>HOA</h2>
        <input type="text" class="form-control mt-3"  ng-change="resetErrorMessage()" placeholder="User Name" required ng-model="loginData.userName" aria-describedby="helpId">
        <input type="password"  class="form-control mt-3" ng-change="resetErrorMessage()" placeholder="Password" required ng-model="loginData.password" aria-describedby="helpId">
        <button type="button" class="w-100 btn btn-primary mt-3" ng-click="login()">Sing In</button>
        <div ng-show="error" class="alert alert-danger mt-3">
            {{error}}
        </div>

    </div>

</div>
