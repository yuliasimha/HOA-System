<nav-bar></nav-bar>
<div class="container">

    <!-- Modal -->
    <div class="modal fade" id="addEditVoteModelId" tabindex="-1" role="dialog" aria-labelledby="addEditVoteModelIdTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="addEditVoteModelIdTitleId">Add/Edit voting</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" placeholder="Title" ng-model="selectedVoteItem.title" required>
                        <textarea class="w-100 form-control" name="details" ng-model="selectedVoteItem.details" placeholder="Add details" required></textarea>
                        <div class="clearfix">
                        <input type="text" class="form-control w-75 float-left mr-3" name="" ng-model="newOption" placeholder="Add option">
                        <button type="button" class="border-0 mt-1" ng-click="addVoteOption()">
                            <i class="fas fa-plus"></i>
                        </button>
                       </div>
                        <select multiple disabled size="2" class="form-control" ng-model="option" ng-options="x for x in selectedVoteItem.options" required></select>
                        <input type="date" class="form-control" name="" ng-model="selectedVoteItem.endDate" min="{{currentDate | date:'yyyy-MM-dd'}}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addEditVoteItem()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class=" mt-3  mb-1">
        <div class="row">
            <div id="activeVotesColumn" class="col-md-6 border-right">
                <h2>Active Voting</h2>
                <!-- Button trigger modal -->
                <div ng-if="$root.isAdmin" class="mt-3 mb-1">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"  ng-click="openAddEditModel()">
                        New Voting
                    </button>
                </div>
                <div id="accordionVotes" ng-repeat="voteItem in voteItems| filter: filterActiveVotes ">
                    <vote-item my-vote="voteItem"></vote-item>
                </div>
            </div>
            <hr>
            <div class="col-md-6">
                <h2>Voting Results</h2>
                <div class="mt-3" id="id">
                    <input type="text" class="w-100 rounded" ng-model="filterByVoteTitle" placeholder=" Search">
                </div>
                <div id="accordionVotes" ng-repeat="voteItem in voteItems| filter: filterEndedVotes ">
                    <vote-item my-vote="voteItem" ></vote-item>
                </div>
            </div>
        </div>
    </div>

</div>
